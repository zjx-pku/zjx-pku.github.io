<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.1.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <title>Solar_System_2.0</title>
</head>

<body>
    <a-scene>
        <!--materials--> 
        <a-assets>
            <img id="sun" src="/solar_system_1.0/src/space/sun.jpg" />
            <img id="mercury" src="/solar_system_1.0/src/space/mercury.jpg" />
            <img id="venus" src="/solar_system_1.0/src/space/venus.jpg" />
            <img id="earth" src="/solar_system_1.0/src/space/earth.jpg" />
            <img id="mars" src="/solar_system_1.0/src/space/mars.jpg" />
            <img id="jupiter" src="/solar_system_1.0/src/space/jupiter.jpg" />
            <img id="saturn" src="/solar_system_1.0/src/space/saturn.jpg" />
            <img id="saturn alpha ring" src="/solar_system_1.0/src/space/saturn alpha ring.jpg" />
            <img id="uranus" src="/solar_system_1.0/src/space/uranus.jpg" />
            <img id="neptune" src="/solar_system_1.0/src/space/neptune.jpg" />
            <img id="sky" src="/solar_system_1.0/src/space/sky.jpg" />

            <a-mixin id="controller"
               physics-collider
               static-body="shape: sphere; sphereRadius: 0.02"
               super-hands="colliderEvent: collisions;
                            colliderEventProperty: els;
                            colliderEndEvent: collisions;
                            colliderEndEventProperty: clearedEls"
               collision-filter = "group: hands;
                                   collidesWith: red, blue;
                                   collisionForces: false">
            </a-mixin>
            <a-mixin id="sun_p" static-body  grabbable geometry="primitive: sphere; radius: 3"></a-mixin>
            <a-mixin id="mercury_p" static-body grabbable geometry="primitive: sphere; radius: 0.5"></a-mixin>
            <a-mixin id="venus_p" static-body grabbable geometry="primitive: sphere; radius: 0.6"></a-mixin>
            <a-mixin id="earth_p" static-body grabbable geometry="primitive: sphere; radius: 0.6"></a-mixin>
            <a-mixin id="mars_p" static-body grabbable geometry="primitive: sphere; radius: 0.5"></a-mixin>
            <a-mixin id="jupiter_p" static-body grabbable geometry="primitive: sphere; radius: 2"></a-mixin>
            <a-mixin id="saturn_p" static-body grabbable geometry="primitive: sphere; radius: 2.2"></a-mixin>
            <a-mixin id="saturn alpha ring_p" static-body grabbable geometry="primitive: ring; radius-inner:2.7 ; radius-outer:3.3"></a-mixin>
            <a-mixin id="uranus_p" static-body grabbable geometry="primitive: sphere; radius: 1.8"></a-mixin>
            <a-mixin id="neptune_p" static-body grabbable geometry="primitive: sphere; radius: 1.7"></a-mixin>
        </a-assets>

        <!--Sun--> 

        <a-entity mixin="sun_p" position="0 0 -30"  material="src:#sun"
                sleepy collision-filter="group: red; collidesWith: default, hands, blue">
        </a-entity>

        <a-entity mixin="mercury_p" position="0 0 -27"  material="src:#mercury" 
                sleepy collision-filter="group: red; collidesWith: default, hands, blue">
        </a-entity>

        <a-entity mixin="venus_p" position="0 0 -26"  material="src:#venus" 
                sleepy collision-filter="group: red; collidesWith: default, hands, blue">
        </a-entity>

        <a-entity mixin="earth_p" position="0 0 -22"  material="src:#earth" 
                sleepy collision-filter="group: red; collidesWith: default, hands, blue">
        </a-entity>

        <a-entity mixin="mars_p" position="0 0 -20"  material="src:#mars" 
                sleepy collision-filter="group: red; collidesWith: default, hands, blue">
        </a-entity>

        <a-entity mixin="jupiter_p" position="0 0 -17"  material="src:#jupiter" 
                sleepy collision-filter="group: red; collidesWith: default, hands, blue">
        </a-entity>

        <a-entity mixin="saturn_p" position="0 0 -13"  material="src:#saturn" 
                sleepy collision-filter="group: red; collidesWith: default, hands, blue">
        </a-entity>

        <a-entity mixin="saturn alpha ring_e" position="0 0 -13"  rotation="45 0 0"  
                material="src:#saturn alpha ring"
                sleepy collision-filter="group: red; collidesWith: default, hands, blue">
        </a-entity>

        <a-entity mixin="uranus_p" position="0 0 -8"  material="src:#uranus" 
                sleepy collision-filter="group: red; collidesWith: default, hands, blue">
        </a-entity>

        <a-entity mixin="neptune_p" position="0 0 -4"  material="src:#neptune" 
                sleepy collision-filter="group: red; collidesWith: default, hands, blue">
        </a-entity>

        <!--Mercury and its orbit--> 
        <a-ring radius-inner="4" radius-outer="4.1" position="0 0 -30" rotation="-90 0 0" color="#FFFFFF"> </a-ring>

        <!--Venus and its orbit--> 
        <a-ring radius-inner="6" radius-outer="6.1" position="0 0 -30" rotation="-90 0 0" color="#FFFFFF"> </a-ring>

        <!--Earth and its orbit--> 
        <a-ring radius-inner="8" radius-outer="8.1" position="0 0 -30" rotation="-90 0 0" color="#FFFFFF"> </a-ring>

        <!--Mars and its orbit--> 
        <a-ring radius-inner="10" radius-outer="10.1" position="0 0 -30" rotation="-90 0 0" color="#FFFFFF"> </a-ring>

        <!--Jupiter and its orbit--> 
        <a-ring radius-inner="13" radius-outer="13.1" position="0 0 -30" rotation="-90 0 0" color="#FFFFFF"> </a-ring>

        <!--Saturn,Saturn Alpha Ring and its orbit--> 
        <a-ring radius-inner="17" radius-outer="17.1" position="0 0 -30" rotation="-90 0 0" color="#FFFFFF"> </a-ring>

        <!--Uranus and its orbit--> 
        <a-ring radius-inner="22" radius-outer="22.1" position="0 0 -30" rotation="-90 0 0" color="#FFFFFF"> </a-ring>

        <!--Neptune and its orbit--> 
        <a-ring radius-inner="26" radius-outer="26.1" position="0 0 -30" rotation="-90 0 0" color="#FFFFFF"> </a-ring>

        <a-sky color="black"></a-sky>
        
        <!--HTC vive controls-->
        <a-entity vive-focus-controls="hand: left"></a-entity>
        <a-entity vive-focus-controls="hand: right"></a-entity>
    </a-scene>
</body>

</html>
